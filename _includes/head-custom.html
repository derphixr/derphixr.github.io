<style>
  /* Navigation Styling */
  nav.site-nav {
    text-align: center;
    margin-top: 1rem;
  }

  nav.site-nav a {
    color: #58a6ff;
    margin: 0 0.8rem;
    text-decoration: none;
    font-weight: 600;
  }

  nav.site-nav a:hover {
    text-decoration: underline;
  }

  /* Optional: Dark Mode-Anpassung */
  @media (prefers-color-scheme: dark) {
    nav.site-nav a { color: #79c0ff; }
  }
</style>

<nav class="site-nav">
  {% for item in site.nav %}
    <a href="{{ item.link | relative_url }}">{{ item.name }}</a>
  {% endfor %}
</nav>
