# Verwende das aktuelle Minima-Theme direkt per Remote Theme
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag   # optional, fÃ¼r schÃ¶ne Meta-Daten (Feed deaktiviert)
  - jekyll-feed

title: Mein Jekyll Test
author: Dein Name
description: "Meine Jekyll-Seite mit Minima Dark Theme."

# Minima-Einstellungen
minima:
  skin: dark         # dark, light, auto, solarized
  date_format: "%d.%m.%Y"

# Nur diese Seiten sollen in der Navigation erscheinen
header_pages:
  - about.md
  - projects.md
  - blog.md   # ğŸ‘ˆ Blog-Seite hinzufÃ¼gen

# RSS-Feed-Link im Footer deaktivieren
show_rss_feed: false
hide_site_feed_link: true
